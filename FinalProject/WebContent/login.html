<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
        <title>数据分析管理系统用户登录</title>
        <meta content="Admin Dashboard" name="description" />
        <meta content="Mannatthemes" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

       

        <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="assets/css/icons.css" rel="stylesheet" type="text/css">
        <link href="assets/css/style.css" rel="stylesheet" type="text/css">

    </head>


    <body>

       
        <!-- Begin page -->
        <div class="accountbg"></div>
        <div class="wrapper-page">

            <div class="card">
                <div class="card-body">

                    <h3 class="text-center mt-0 m-b-15">
                        <a href="index.html" class="logo logo-admin"><img src="assets/images/logo.png" height="24" alt="logo"></a>
                    </h3>

                    <div class="p-3">
                        <form class="form-horizontal m-t-20" onsubmit="return fn()" action="/FinalProject/Login_servlet">

                            <div class="form-group row">
                                <div class="col-12">
                                    <input class="form-control" type="text"  id="login_admin" name="username" placeholder="用户名">
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-12">
                                    <input class="form-control" type="password" id="login_pass" name="userpass" placeholder="密码">
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-12">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                                        <label class="custom-control-label" for="customCheck1">记住我</label>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group text-center row m-t-20">
                                <div class="col-12">
                                    <button  class="btn btn-danger btn-block waves-effect waves-light" type="submit">登录</button>
                                </div>
                            </div>

                            
                        </form>
                    </div>

                </div>
            </div>
        </div>


		<script>
		//记住用户名密码
		var user = document.getElementById('login_admin'),
	      pass = document.getElementById('login_pass'),
	      check = document.getElementById('customCheck1'),
	      localUser = localStorage.getItem('user') || ''; //获取到user的值并保存
	      localPass = localStorage.getItem('pass') || ''; //获取到pwd的值并保存
	      user.value = localUser;
	      pass.value = localPass;
	      if (localUser !== '' && localPass !== '') {
	        check.setAttribute('checked', '');
	      }

	    function fn() {
	      if (check.checked) {
	        localStorage.setItem('user', user.value);//h5新特性解决了cookie存储空间不足的问题(cookie中每条cookie的存储空间为4k)，localStorage中一般浏览器支持的是5M大小
	        localStorage.setItem('pass', pass.value);
	      } else {
	        localStorage.setItem('user', '');
	        localStorage.setItem('pass', '');
	      }
	    }

		 
		</script>
        <!-- jQuery  -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/popper.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/modernizr.min.js"></script>
        <script src="assets/js/waves.js"></script>
        <script src="assets/js/jquery.slimscroll.js"></script>
        <script src="assets/js/jquery.nicescroll.js"></script>
        <script src="assets/js/jquery.scrollTo.min.js"></script>

        <!-- App js -->
        <script src="assets/js/app.js"></script>

    </body>
</html>
